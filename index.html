<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Aplicacion Presupuesto</title>
</head>

<body onload='cargarApp()'>
    <div class="cabecero">
       <div class="presupuesto">
           <div>
               <h1 class="presupuesto_titulo">Presupuesto Disponble</h1>
           </div>
           <div >
               <p class="presupuesto_valor"id="presupuesto" >+ 2,000</p>
           </div>
           <div class="presupuesto_ingreso limpiarEstilos">
              <div>
                  <h2 class="presupuesto_ingreso--texto">Ingresos</h2>
                </div>
                <div class="derecha ">
                    <p class=" presupuesto_ingreso--valor"  id="ingresos">+4,000</p>
                    <div class="presupuesto_ingreso--porcentaje">&nbsp;</div>
                </div>
                
           </div>
           <div class="presupuesto_egreso limpiarEstilos">
               <div class="presupuesto_egreso--texto">
                   <p>Egreso</p>
               </div>
               <div class="derecha ">
                   <div class="presupuesto_egreso--valor">
                       <p id="egresos">-1,900</p>
                   </div>
                   <div class="presupuesto_egreso--porcentaje" >
                       <p id="porcentaje">45%</p>
                   </div>
               </div>
           </div>
       </div>
    </div>

<form id="forma" onsubmit="return false;">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select class="agregar_tipo" id="tipo">
                <option value="ingreso" selected>+</option>
                <option value="egreso">-</option>
            </select>
            <input type="text" class="agregar_descripcion" placeholder="Agregar Descripcion" id="descripcion"/>
            <input type="number" class="agregar_valor" placeholder="Valor" id="valor" step="any">
            <button class="agregar_btn" onclick="agregarDato()">
                <ion-icon name="checkmark-circle-outline"></ion-icon>
            </button>

        </div>
    </div>
</form>

    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingresos</h2>
            <div id="lista-ingresos">
                
               
               
            </div>
        </div>
        <div class="egreso">
            <h2 class="egreso_titulo">Egresos</h2>
            <div id="lista-egresos">
               
               
            </div>
        </div>
    </div>
   
    <script src="./js/Dato.js"></script>
    <script src="./js/Egreso.js"></script>
    <script src="./js/Ingreso.js"></script>
    <script src="./js/app.js"></script>
    <script type="module"src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script > 
</body>
</html>
